<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else noBorrado">Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo héroe</button>
<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroNames">{{hero}}</li>
    
</ul>
